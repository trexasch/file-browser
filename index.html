<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Browser</title>
    <link rel="stylesheet" href="css/pico.min.css">
    <script src="https://kit.fontawesome.com/ba859c8cfb.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>My Files</h1>
    <p>Ths is a file browser</p>

    <table>
    <tr>
        <th>File Icon</th>
        <th>File Name</th>
        <th>File Type</th>
        <th>File Size</th>
    </tr>
    <tr>
        <td><i class="fa-solid fa-file-image"></i></td>
        <td><a href="one.png">one.png</a></td>
        <td>.png</td>
        <td>14 KB</td>
        
    </tr>
    <tr>
        <td><i class="fa-brands fa-html5"></i></td>
        <td><a href="two.html">two.html</a></td>
        <td>.html</td>
        <td>1 KB</td>
        
    </tr>
    <tr>
        <td><i class="fa-solid fa-code"></i></td>
        <td><a href="three.json">three.json</a></td>
        <td>.json</td>
        <td>1 KB</td>
        
    </tr>
        
    </table>
</body>
</html>
