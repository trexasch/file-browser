<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Browser</title>
    <link rel="stylesheet" href="css/pico.min.css">
</head>
<body>
    <h1>My Files</h1>
    <p>Ths is a file browser</p>

    <table>
    <tr>
        <th>File Icon</th>
        <th>File Name</th>
        <th>File Type</th>
        <th>File Size</th>
    </tr>
    <tr>
        <td><i class="fa-solid fa-file-image"></i></td>
        <td><a href="one.png">one.png</a></td>
        <td>.png</td>
        <td>14 KB</td>
        
    </tr>
        
    </table>
</body>
</html>
